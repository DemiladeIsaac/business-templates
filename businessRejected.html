<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap");
      body {
        margin: 0;
        padding: 0;
        font-family: "Nunito Sans", sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      p {
        margin: 0;
      }
    </style>
    <title>Business Rejected</title>
  </head>

  <body>
    <div
      style="
        width: 410px;
        background-color: #fff;
        padding: 20px;
        overflow-x: hidden;
        margin: 0 auto;
      "
    >
      <header style="width: 100%">
        <img
          style="
            width: 111px;
            height: 38px;
            object-fit: cover;
            float: left;
            position: relative;
            top: -10px;
          "
          src="https://res.cloudinary.com/cashenvoy/image/upload/v1646130855/yep/yepmainlogosvg_jvlgbm.svg"
          alt="Business Logo"
        />
      </header>
      <div style="margin-top: 35px">
        <h1 style="font-size: 20px; line-height: 28px; font-weight: 700">
          Request Rejected ðŸš¨
        </h1>
      </div>
      <div style="margin-top: 20px">
        <img
          style="width: 100%; height: 112px"
          src="https://res.cloudinary.com/cashenvoy/image/upload/v1660682403/yep/yep123_qxoalf.png"
          alt="rejected"
        />
      </div>
      <div style="margin-top: 20px">
        <p style="color: #0066ff; font-weight: 600">Hi {{business_owner}}</p>
        <p
          style="
            font-size: 14px;
            line-height: 18px;
            padding-top: 5px;
            margin-top: 10px;
            color: #2a4368;
          "
        >
          Your {{business_registration_type}} application was rejected.
        </p>
        <p
          style="
            font-size: 14px;
            line-height: 18px;
            padding-top: 5px;
            color: #2a4368;
          "
        >
          The reasons for this are:
        </p>
        <ul>
          <li
            style="
              font-size: 14px;
              line-height: 18px;
              padding-top: 5px;
              margin-top: 10px;
              color: #2a4368;
            "
          >
            {{reason_for_rejection}}
          </li>
        </ul>
        <p
          style="
            font-size: 14px;
            line-height: 18px;
            padding-top: 5px;
            margin-top: 10px;
            color: #2a4368;
          "
        >
          Kindly make these changes and reapply on your Yep! Pay merchant
          dashboard.
        </p>
        <p
          style="
            font-size: 14px;
            line-height: 18px;
            padding-top: 5px;
            margin-top: 10px;
            color: #2a4368;
          "
        >
          Thank you for choosing Yep! Pay.
        </p>
      </div>
      <div style="padding-top: 10px; margin-top: 10px">
        <a
          href="#"
          target="_blank"
          style="
            width: 168px;
            display: block;
            text-align: center;
            color: #fff;
            background-color: #0066ff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            padding: 10px 0;
            font-weight: 600;
          "
        >
          Visit Page
        </a>
      </div>
      <footer style="border-top: 1px dotted #ccc; margin-top: 140px">
        <img
          src="https://res.cloudinary.com/cashenvoy/image/upload/v1646127026/yep/MicrosoftTeams-image_8_y6n6sl.png"
          style="
            width: 116px;
            height: 18px;
            display: block;
            padding-top: 20px;
            padding-bottom: 20px;
            margin: 0 auto;
          "
          alt="Yep logo"
        />
      </footer>
    </div>
  </body>
</html>
